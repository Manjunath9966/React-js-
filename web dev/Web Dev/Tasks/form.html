<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <center>
        <h1>----Simple form using html----</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="first-name"> First name</label></td>
                <td><input type="text" name="first-name" placeholder="first name"></td>
            </tr>
            <tr>
                <td><label for="last-name"> last name</label></td>
                <td><input type="text" name="last-name" placeholder="last name"></td>
            </tr>
            <tr>
                <td><label for="">E-mail</label></td>
                <td><input type="email" name="name" placeholder="first name"></td>
            </tr>
            <tr>
                <td><label for="phnumber">phone number</label></td>
                <td><input type="text" name="phnumber" placeholder="phone-number"></td>
             </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female</td>   
            </tr>
            <tr>
                <td><label for="dob">Date of birth</label></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of birth</label>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label for="cources">Cources</label>
                <td><select name="cources" id="">
                         <option value="java">java</option>
                         <option value="sql">sql</option>
                         <option value="power Bi">power bi</option>
                         <option value="python">python</option>
                         <option value="java script">java script</option>
                     </select>
                </td>
            </tr>
            <tr>
                <td>
                   <button type="reset">Reset</button> 
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
         </table>
    </form>
    </center>
 
</body>
</html>
